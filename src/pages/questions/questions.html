<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ 'start.title' | translate }} {{ userName }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="q-content">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>
          <img src="assets/img/Question.png">
        </div>
      </ion-col>
      <ion-col col-6>
        <div>
          <img src="assets/img/Negro.png">
        </div>
      </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <div class="q-content-div">
          <ion-card class="q-content-card">
            <ion-card-content>
              {{ Question }}
            </ion-card-content>
          </ion-card>
        </div>
        </ion-col>
      </ion-row>


    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="win()"> {{ Answer1 }} </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="fail()"> {{ Answer2 }} </button>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="fail()"> {{ Answer3 }} </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="fail()"> {{ Answer4 }} </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
