<!--
  Generated template for the StartDailyPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ 'start.title' | translate }} {{ userName }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2.4 *ngFor="let newButton of Newb">
        <button ion-button [ngStyle]="{'color': newButton.color}" block class="sd-button-content" (click)="goQuestions()">{{newButton.valor}}</button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
