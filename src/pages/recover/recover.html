<ion-header>

  <ion-navbar>
    <ion-title>{{ 'RECOVER_PASSWORD' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div  *ngIf="Principal">
  <form>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="r-label-content">
            <ion-item>
              <ion-label floating>{{ 'EMAIL2' | translate }}</ion-label>
              <ion-input type="email" name="email"></ion-input>
            </ion-item>
          </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <div class="r-content-button">
              <button ion-button color="primary" block (click)="Aceptar()">{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</div>

<div *ngIf="ShowRe">
  <form>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-12>    
            <div class="r-label-content">
                <ion-item>
                <ion-label floating>{{ 'CODE' | translate }}</ion-label>
                <ion-input type="number" name="number"></ion-input>
              </ion-item>
            </div>
          
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <div>
                <button ion-button color="primary" block>{{ 'ACCEPT' | translate }}</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

  </form>
</div>

</ion-content>
