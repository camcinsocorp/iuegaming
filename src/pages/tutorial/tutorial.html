<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>

    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <img src="assets/img/accreditation/images/iue-accreditation.png" class="slide-image2" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button icon-end large clear (click)="startApp()">
              {{ 'tutorial.continue.continue-button' | translate }}
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
