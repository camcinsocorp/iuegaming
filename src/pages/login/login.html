<ion-header>
  <ion-navbar>
    <ion-title>{{ 'login.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="div-content">
    <form>
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <div>
                <ion-item>
                  <ion-label floating>{{ 'login.email' | translate }}</ion-label>
                  <ion-input type="email" [(ngModel)]="userLogin.email" name="email"></ion-input>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label floating>{{ 'login.password' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="userLogin.password" name="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-7>
              <div>
                <ion-item no-lines>
                  <ion-label text-wrap>{{ 'login.remember' | translate }}</ion-label>
                  <ion-checkbox></ion-checkbox>
                </ion-item>
              </div>
            </ion-col>

            <ion-col col-5>
              <div>
                <ion-item class="lg-label" no-lines text-wrap>
                    <ion-label text-wrap (click)="recover()" color="primary">{{ 'login.forgot' | translate }}</ion-label>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-12>
              <div padding class="button-div-content">
                <button ion-button color="primary" block (click)="doLogin()">{{ 'LOGIN_BUTTON' | translate }}</button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <div>
                <ion-label class="centrar">{{ 'login.account' | translate }} <a (click)="createAccount()">{{ 'login.createAccount' | translate }}</a></ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
  </div>
</ion-content>
