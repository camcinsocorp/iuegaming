<ion-header>

  <ion-navbar>
    <ion-title>{{ 'login.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <form (submit)="doLogin()">
      <ion-list>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-item>
              <ion-label floating>{{ 'login.email' | translate }}</ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-item>
              <ion-label floating>{{ 'login.password' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <div padding>
              <button ion-button color="primary" block>{{ 'login.button' | translate }}</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>




</ion-content>
