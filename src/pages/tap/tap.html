<ion-header>
    <ion-toolbar>
      <button ion-button menuToggle left>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{ 'start.title' | translate }} {{ userName }}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="doClick()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <img src="assets/img/Hector.gif">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
