<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



  <ion-grid>
    <form (submit)="doSignup()">
      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <ion-item>
            <ion-label floating>{{ 'signup.name' | translate }}</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <ion-title text-wrap>{{ 'signup.character.gender' | translate }}</ion-title>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col col-6 col-sm-4.5 col-md-3 col-lg-2 col-xl-1.5>
          <ion-item>
            <ion-label>{{ 'signup.character.boy' | translate }}</ion-label>
            <ion-radio value="boy"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-6 col-sm-4.5 col-md-3 col-lg-2 col-xl-1.5>
          <ion-item>
            <ion-label>{{ 'signup.character.girl' | translate }}</ion-label>
            <ion-radio value="girl"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <ion-item>
            <ion-label floating>{{ 'signup.email' | translate }}</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <ion-item>
            <ion-label floating>{{ 'signup.password' | translate }}</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <div padding>
            <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
