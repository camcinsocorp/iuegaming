
<ion-header>
<ion-grid>
  <ion-row>
    <ion-col col-3>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
    </ion-col>
    <ion-col col-9>
      <div class="topten-title">
        <ion-title class="toptent-title-label">Top 10</ion-title>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let topTenItems of TopTenList; let top=index">
      <ion-col col-2>
        <ion-item>
          <ion-label>{{ top+1 }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-avatar item-start>
              <img src="assets/img/advance-card-tmntr.jpg">
          </ion-avatar>
          <h2>{{ topTenItems.nickname }}</h2>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
        <ion-label>{{ topTenItems.score }}</ion-label>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
